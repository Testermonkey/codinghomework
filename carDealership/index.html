<!DOCTYPE html>

<head>
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />

<body>
    <audio id="sound1" src="http://soundbible.com/grab.php?id=1975&type=mp3"></audio>
    <button onclick="document.getElementById('sound1').play()">w</button>
    <!--edit modal-->
    <!--Modal-->
    <div class="modal fade" id="modalEdit">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Editing</h4>
                </div>
                <div class="modal-body">
                    <form name="form-modal">
                        <select id="editAutoMake">
                            <option value="Ford">Ford</option>
                            <option value="Chevy">Chevy</option>
                            <option value="Toyota">Toyota</option>
                        </select>
                        <input id="editAutoModel" name="editAutoModel" placeholder="Model">
                        <input id="editAutoColor" name="editAutoColor" placeholder="Color" />
                        <input id="editAutoYear" name="editAutoYear" placeholder="Year" />
                        <input id="editButton" type="button" name="editButton" value="Save" />
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default cb-clean-buff-top " data-dismiss="modal">Close</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!--End Modal-->
    <!--end edit modal-->
    <!--form-->

    <div class="container">
        <h2>Enter new inventory</h2>
        <form role="form">
            <div class="form-group">
                <select class="form-control" id="selectAutoMake">
                    <option value="Ford">Ford</option>
                    <option value="Chevy">Chevy</option>
                    <option value="Toyota">Toyota</option>
                    <option value="Dodge">Dodge</option>
                </select>
            </div>
            <input id="inputAutoModel" name="inputAutoModel" placeholder="Model">
            <input id="inputAutoColor" name="inputAutoColor" placeholder="Color" />
            <input id="inputAutoYear" name="inputAutoYear" placeholder="Year" />
            <input id="inputButton" type="button" name="inputButton" value="Add" />
    </div>
    </form>
    </div>

    <div class="container">
        <h2>Automobile Inventory</h2>
        <p>The Place holder text say something cool</p>
        <table class="table table-bordered" id="tableDisplayInventory">
